{% set name = "django-tree-queries" %}
{% set version = "0.22.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/django_tree_queries-{{ version }}.tar.gz
  sha256: 4c1e6405d40597888b6e7c4b20c1ff2879a95c45617cb021b4b9a8aa018f5e55

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - django-js-asset
    - django
    - python >={{ python_min }}

test:
  imports:
    - tree_queries
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Tree queries with explicit opt-in, without configurability
  home: https://github.com/feincms/django-tree-queries
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
