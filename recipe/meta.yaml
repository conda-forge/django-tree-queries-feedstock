{% set name = "django-tree-queries" %}
{% set version = "0.20.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/django_tree_queries-{{ version }}.tar.gz
  sha256: 5439d8bf9f4eafab66175d23ddd4e0a639b1be47cfc357561ff740ef7b6f4df3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - django
    - python >={{ python_min }}

test:
  imports:
    - tree_queries
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Tree queries with explicit opt-in, without configurability
  home: https://github.com/feincms/django-tree-queries
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
